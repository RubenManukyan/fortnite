<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js"></script>
  <title>Fortnite</title>
  <link rel="icon" type="image/x-icon" href="./images/fortniteImg.webp" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />

  <head>

  <body>
    <div class="content1 battlePassContent1">
      <div class="header">
        <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
        <div class="menu">
          <span>
            <a href="./tournaments.html">Tournaments</a>
          </span>
          <span>
            <a href="./battlePass.html"> Battle Pass</a>
          </span>
          <span>
            <a href="./gameModes.html">Games</a>
          </span>
          <span>
            <a href="./itemShop.html">Items</a>
          </span>
          <span>
            <a href="./questsOne.html">Quests</a>
          </span>
        </div>
        <a target="_blank" href="https://www.fortnite.com/id/login?redirectUrl=http%3A%2F%2Fwww.fortnite.com%2Fdownload%3Flang%3Den-US&productName=fortnite&noHostRedirect=true&client_id=a485a2fde2e343dfb7559d5efeaf35d9&lang=en-US">
          <button>Play</button>
        </a>
      </div>
    </div>
    <div class="questDiv">
      <div class="questLeft">
        <div class="firstQuests" onclick="showRight('felina')">
          <span class="questTitle">FELINA</span>
          <img src="./images/quests/oneQuest.png" alt="" />
        </div>
        <div class="firstQuests" onclick="showRight('mobileApp')">
          <span class="questTitle">Fortnite Mobile App</span>
          <img src="./images/quests/newSkin.png" alt="" />
        </div>
        <div class="firstQuests" onclick="showRight('reloadRanked')">
          <span class="questTitle">Reload</span>
          <img src="./images/quests/reaload.png" alt="" />
        </div>
        <div class="firstQuests" onclick="showRight('fortniteRanked')">
          <span class="questTitle">Ranked</span>
          <img src="./images/quests/ranked.png" alt="" />
        </div>

      </div>

      <div class="questRight">
        <div id="felina">
          <div class="quest">FELINA BONUS GOALS</div>
          <div class="questList">
            <div class="questListItem">
              <span class="accountLevels">Earn 25 Account Levels</span>
              <img src="./images/quests/Screenshot 2024-10-06 203304.png" alt="" />
            </div>
            <div class="questListItem">
              <span class="accountLevels">Earn 50 Account Levels</span>
              <img src="./images/quests/Screenshot 2024-10-06 204529.png" alt="" />
            </div>
          </div>
        </div>
        <div id="mobileApp">
          <div class="quest">Fortnite Mobile</div>
          <div class="questList">
            <div class="questListItem">
              <span class="accountLevels">Win 5 Games on Mobile</span>
            </div>
            <div class="questListItem">
              <span class="accountLevels">Earn 20k XP on Mobile</span>
            </div>
          </div>
        </div>
        <div id="reloadRanked">
          <div class="quest">Reload</div>
          <div class="questList">
            <div class="questListItem">
              <span class="accountLevels">Thank The Bus Driver 5 Times</span>
            </div>
          </div>
        </div>
        <div id="fortniteRanked">
          <div class="quest">Ranked</div>
          <div class="questList">
            <div class="questListItem">
              <span class="accountLevels">Survive 20 Storm Circles in Ranked</span>
            </div>
          </div>
        </div>
  </body>
</head>
</head>

</html>
